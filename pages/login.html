<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;1,900&family=Rowdies&display=swap" rel="stylesheet">
    <title>Login - Hp Informática</title>
</head>
<body class="body__login">

    <main class="form__container">

        <h2 class="login__titulo">HP INFORMÁTICA</h2>

        <form class="form__login">
            <h3 class="form__login--subtitulo">Login</h3>
            
            <label for="usuario">Usuário</label>
            <input type="text" id="usuario" placeholder="Digite Seu Usuário" >
    
            <label for="senha">Senha</label>
            <input type="text" id="senha" placeholder="Digite Sua Senha" >
        </form>
    </main>


</body>
</html>
