<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SWIPER - SLIDER -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <!-- LINKS -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;1,900&family=Rowdies&display=swap" rel="stylesheet">
    <!-- Animations - Icons -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
     <!-- JAVASCRIP -->
     <script src="../js/cadastro.js" defer></script>
    <!-- TÍTULO -->
    <title>CADASTRO</title>
</head>

<body class="container__cadastro">

    <header class="header__cadastro">

        <div class="cabecalho__cadastro">

            <ul class="nav__links--cadastro">
                <a href="../index.html" class="nav__link--cadastro">
                    <li class="nav__nome--cadastro">Inicio</li>
                </a>
    
                <a href="/pages/mapeamento.html" class="nav__link">
                    <li class="nav__nome">Mapeamento</li>
                </a>
            </ul>

            <picture>
                <img src="../img/logo.png" alt="logo" class="img__logo"> 
            </picture>                  
        </div>
 
     </header>

    <article class="cadastro__box">
        <h1 class="cadastro__titulo">Cadastro:</h1>

        <form class="form__cadastro">
            <select  class="select__cadastro js-cadastro-recargas" name="recargas">
                <option value="Tipo de Recarga" selected disabled>Tipo de Recarga</option>
                <option value="Pó">Pó</option>
                <option value="Tinta">Tinta</option>
            </select>

            <select class="select__cadastro js-cadastro-impressoras" name="impressoras">
                <option selected disabled>Impressora</option>
                <option value="Ricoh">Ricoh</option>
                <option value="Brother">Brother</option>
                <option value="Canon">Canon</option>
                <option value="HP">HP</option>
                <option value="LEXMARK">Lexmark</option>
            </select>

            <select class="select__cadastro js-cadastro-setores" name="setores">
                <option selected disabled class="select__cadastro--option">Setor</option>
                <option value="Educação" class="select__cadastro--option">Educação</option>
                <option value="Gabinete Prefeito" class="select__cadastro--option">Gabinete do Prefeito</option>
                <option value="Hospital" class="select__cadastro--option">Hospital</option>
                <option value="Sec. Esporte" class="select__cadastro--option">Esporte</option>
                <option value="Denutran" class="select__cadastro--option">Denutran</option>
            </select>

            <select  class="select__cadastro js-cadastro-meses" name="recargas">
                <option selected disabled>Mês da Recarga</option>
                <option value="Janeiro">Janeiro</option>
                <option value="Fevereiro">Fevereiro</option>
                <option value="Março">Março</option>
                <option value="Abril">Abril</option>
                <option value="Maio">Maio</option>
                <option value="Junho">Junho</option>
                <option value="Julho">Julho</option>
                <option value="Agosto">Agosto</option>
                <option value="Setembrop">Setembro</option>
                <option value="Outubro">Outubro</option>
                <option value="Novembro">Novembro</option>
                <option value="Dezembro">Dezembro</option>
            </select>

            <div class="btn__cadastro">
                <img src="../img/img-btn-salvar.png" alt="Icone de Seleção" class="btn__ico" >
                <p class="btn__cadastro--nome js-btn-cadastro-salvar">Salvar</p>
            </div>
        </form>

        <section class="cadastros__mes--box">

            <div class="cadastro__mes--menu">

                <div class="cadastro__mes--item">
                    <h2 class="cadastro__mes--nome ">Janeiro</h2>
                </div> 

                <div class="cadastro__mes--item">
                    <h2 class="cadastro__mes--nome ">Fevereiro</h2>
                </div> 

                <div class="cadastro__mes--item">
                    <h2 class="cadastro__mes--nome ">Março</h2>
                </div> 

                <div class="cadastro__mes--item">
                    <h2 class="cadastro__mes--nome ">Abril</h2>
                </div> 

                <div class="cadastro__mes--item">
                    <h2 class="cadastro__mes--nome ">Maio</h2>
                </div> 

                <div class="cadastro__mes--item">
                    <h2 class="cadastro__mes--nome ">Junho</h2>
                </div> 

                <div class="cadastro__mes--item">
                    <h2 class="cadastro__mes--nome ">Julho</h2>
                </div> 

                <div class="cadastro__mes--item">
                    <h2 class="cadastro__mes--nome ">Agosto</h2>
                </div> 

            </div>

            <div class="cadastro__mês--conteudo">

                <div class="janeiro js-janeiro">

                    <h2 class="mes--titulo">Janeiro</h2>

                    <div class="janeiro__cards cards__cadastro js-cards__cadastro ">
                        <!-- 
                        <div class="card__cadastro">
                            <p class="card__recarga"><strong>Recarga:</strong> Pó</p>
                            <p class="card__impressora"><strong>Impressora:</strong>Cannon</p>
                            <p class="card__setor"><strong>Setor:</strong>Hospital</p>
                            <p class="card__data"><strong>Data:</strong>Data</p>
                        </div> -->

                  

                    </div>
                </div>

                <div class="fevereiro js-fevereiro">

                    <h2 class="mes--titulo">Fevereiro</h2>

                    <div class="fevereiro__cards cards__cadastro js-cards__cadastro">

                    </div>

                </div>

                <div class="marco js-marco">

                    <h2 class="mes--titulo">Março</h2>

                    <div class="marco__cards cards__cadastro js-cards__cadastro">

                    </div>

                </div>

                <div class="abril js-abril">

                    <h2 class="mes--titulo">Abril</h2>

                    <div class="abril__cards cards__cadastro js-cards__cadastro">

                    </div>

                </div>

                <div class="maio js-maio">

                    <h2 class="mes--titulo">Maio</h2>

                    <div class="maio__cards cards__cadastro js-cards__cadastro">

                    </div>

                </div>

                <div class="junho js-junho">

                    <h2 class="mes--titulo">Junho</h2>

                    <div class="junho__cards cards__cadastro js-cards__cadastro">

                    </div>

                </div>

                <div class="julho js-junho">

                    <h2 class="mes--titulo">Julho</h2>

                    <div class="julho__cards cards__cadastro js-cards__cadastro">

                    </div>

                </div>

                <div class="agosto js-junho">

                    <h2 class="mes--titulo">Agosto</h2>

                    <div class="agosto__cards cards__cadastro js-cards__cadastro">

                    </div>

                </div>


            </div>
            

        </section>

    </article>

    <script src="/js/swiper-menu-cadastro.js"></script>
    
</body>
</html>
