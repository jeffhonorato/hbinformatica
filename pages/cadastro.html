<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SWIPER - SLIDER -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <!-- LINKS -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;1,900&family=Rowdies&display=swap" rel="stylesheet">
    <!-- Animations - Icons -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- TÍTULO -->
    <title>CADASTRO</title>
</head>
<body class="container__cadastro">

    <header class="header__cadastro">

        <div class="cabecalho__cadastro">

            <ul class="nav__links--cadastro">
                <a href="/index.html" class="nav__link--cadastro">
                    <li class="nav__nome--cadastro">Inicio</li>
                </a>
    
                <a href="/pages/mapeamento.html" class="nav__link">
                    <li class="nav__nome">Mapeamento</li>
                </a>
            </ul>

            <picture>
                <img src="/img/logo.png" alt="logo" class="img__logo"> 
            </picture>                  
        </div>
 
     </header>

    <article class="cadastro__box">
        <h1 class="cadastro__titulo">Cadastro:</h1>

        <form class="form__cadastro">
            <select  class="select__cadastro" name="recargas" id="">
                <option selected disabled>Tipo de Recarga</option>
                <option value="recarga-po">Recarga - Pó</option>
                <option value="recarga-tinta">Recarga - Tinta</option>
            </select>

            <select class="select__cadastro"  name="impressoras" id="">
                <option selected disabled>Impressora</option>
                <option value="ricoh">Ricoh</option>
                <option value="brother">Brother</option>
                <option value="canon">Canon</option>
                <option value="hp">HP</option>
                <option value="lexmark">Lexmark</option>
            </select>

            <select class="select__cadastro"  name="setores" id="">
                <option selected disabled class="select__cadastro--option">Setor</option>
                <option value="educação" class="select__cadastro--option">Educação</option>
                <option value="brother" class="select__cadastro--option">Gabinete do Prefeito</option>
                <option value="canon" class="select__cadastro--option">Hospital</option>
                <option value="hp" class="select__cadastro--option">Esporte</option>
                <option value="lexmark" class="select__cadastro--option">Denutran</option>
            </select>

            <input type="datetime-local" class="data">

            <div class="btn__cadastro">
                <button class="btn__salvar">Salvar</button>
            </div>
        </form>

        <section class="cadastros__mes--menu">
            
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
                  </div>
                  <div class="swiper-slide">
                    <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                  </div>
                
                </div>
                <div class="swiper-pagination"></div>
              </div>
           

        </section>

    </article>


    
</body>
</html>
